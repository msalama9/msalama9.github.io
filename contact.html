        <h1>Contact Me</h1>
      </div>
      <div class="contact-form">
        <form
          class="contact-form"
          method="post"
          action="contact-form.php"
          autocomplete="off"
        >
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          />
          <br />
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Your Email"
            required
          />
          <br />
          <textarea
            name="message"
            class="form-control"
            placeholder="Message"
            cols="25"
            rows="10"
            required
          ></textarea>
          <br />
          <button type="submit" name="submit" class="form-control submit">
            Send
          </button>
        </form>
      </div>
    </div>
